<ion-header color="primary" class="header">
  <ion-toolbar color="primary" class="tbheader">
    <ion-button style="--box-shadow:0" size="large" slot="start" (click)="back()">
      <ion-icon name="arrow-back">
      </ion-icon>
    </ion-button>
    <ion-title>Chatbot</ion-title>
    <ion-button size="large" slot="end" (click)="question()" style="--box-shadow:0">
      <ion-icon name="help-circle">
      </ion-icon>
    </ion-button>
  </ion-toolbar>
  <div class="dheader">&nbsp;</div>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</ion-header>

<ion-content class="content" [scrollEvents]="true">

  <div class="space">

    <div *ngFor="let item of chat">

      <div [ngClass]="{'chat':item.tipo == 1, 'chat_2':item.tipo == 2}">
        <img id="logo" src="{{item.image}}" alt="Logo">
        <p>
          {{item.mensagem}}
        </p>

        <div class="time">
          {{item.time}}
        </div>

      </div>
    </div>


    <div *ngFor="let coisa of chat2">
      
      <div *ngIf="typing" class="chat_3">
        <img src="{{coisa.image}}" alt="Logo" class="logo">
        <img src="{{coisa.image_2}}" class="points animate__animated animate__headShake animate__infinite	infinite" alt="pontos" >
      </div>
    </div>
  </div>







</ion-content>
<ion-footer class="footer ion-no-border">

  <div class="btmsg">
    <div class="buttons_2">
      <div class="buttons" *ngFor="let btn of botoes">
        <ion-button color="warning" class="btn" (click)="resposta(btn.texto)">{{btn.texto}}</ion-button>
      </div>
    </div>
  </div>

  <!-- <div class="msg"> -->


  <ion-input class="input" placeholder="Digite uma mensagem..." name="mensage" [(ngModel)]="mensage">
  </ion-input>
  <ion-button class="btnsend" (click)="send()">
    <ion-icon name="arrow-forward"></ion-icon>
  </ion-button>
  <!-- </div> -->
</ion-footer>
